<div class="dialog-container">
  <div class="dialog-header" [ngClass]="data.type">
    <mat-icon class="dialog-icon">{{ data.type === 'success' ? 'check_circle_outline' : 'error_outline' }}</mat-icon>
    <span class="dialog-title">{{ data.title }}</span>
  </div>

  <div class="dialog-content">
    <p class="dialog-message">{{ data.message }}</p>
  </div>

  <div class="dialog-actions">
    <button mat-raised-button color="primary" (click)="close()">OK</button>
  </div>
</div>

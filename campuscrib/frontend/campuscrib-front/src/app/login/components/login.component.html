<div class="login-card">
  <mat-card class="example-card" appearance="outlined">
    <div class="example-container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="section-title">Account Login</div>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>mail</mat-icon>
          <input matInput formControlName="email" placeholder="pat@example.com" required />
          @if(loginForm.get('email')?.invalid){
            <mat-error>Invalid email</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" required />
          <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()" [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
            <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          @if(loginForm.get('password')?.invalid){
            <mat-error>Password required</mat-error>
          }
        </mat-form-field>

        <div class="helper-text">Forgot your password? Contact support.</div>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        </div>

        <div class="extra-labels">
          <span class="signup-text">Don't have an account?</span>
          <button mat-stroked-button color="primary" class="signup-button" type="button" (click)="goToRegistration()">Sign Up</button>
        </div>
      </form>
    </div>
  </mat-card>
</div>

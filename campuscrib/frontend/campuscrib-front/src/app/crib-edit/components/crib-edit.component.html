<div class="edit-dialog">
  <h2 mat-dialog-title>
    <mat-icon>edit</mat-icon>
    Edit Crib
  </h2>
  
  <mat-dialog-content>
    <form [formGroup]="cribForm">
      <!-- Title -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-icon matPrefix>home</mat-icon>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required />
      </mat-form-field>

      <!-- Description -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-icon matPrefix>description</mat-icon>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" required rows="3"></textarea>
      </mat-form-field>

      <!-- Price -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Monthly Price</mat-label>
        <span matPrefix>$&nbsp;</span>
        <input matInput type="number" formControlName="price" min="0" step="0.01" required />
      </mat-form-field>

      <!-- Rooms and Bathrooms -->
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-icon matPrefix>meeting_room</mat-icon>
          <mat-label>Rooms</mat-label>
          <input matInput type="number" formControlName="numRooms" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-icon matPrefix>bathtub</mat-icon>
          <mat-label>Bathrooms</mat-label>
          <input matInput type="number" formControlName="numBathrooms" required />
        </mat-form-field>
      </div>

      <!-- Occupancy -->
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-icon matPrefix>people</mat-icon>
          <mat-label>Current Tenants</mat-label>
          <input matInput type="number" formControlName="numPeopleAlreadyIn" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-icon matPrefix>group</mat-icon>
          <mat-label>Available Spots</mat-label>
          <input matInput type="number" formControlName="numAvailableVacancies" required />
        </mat-form-field>
      </div>

      <!-- Gender and Pets -->
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-icon matPrefix>wc</mat-icon>
          <mat-label>Accepted Genders</mat-label>
          <mat-select formControlName="acceptedGenders" required>
            <mat-option *ngFor="let gender of acceptedGenderOptions" [value]="gender">
              {{ gender }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-icon matPrefix>pets</mat-icon>
          <mat-label>Pets Policy</mat-label>
          <mat-select formControlName="petsPolicy" required>
            <mat-option *ngFor="let policy of petsPolicyOptions" [value]="policy">
              {{ policy }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Location -->
      <div class="section-title">Location</div>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-icon matPrefix>map</mat-icon>
        <mat-label>Street Address</mat-label>
        <input matInput formControlName="street" required />
      </mat-form-field>

      <div class="row">
        <mat-form-field appearance="outline">
          <mat-icon matPrefix>location_city</mat-icon>
          <mat-label>City</mat-label>
          <input matInput formControlName="city" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-icon matPrefix>flag</mat-icon>
          <mat-label>State</mat-label>
          <input matInput formControlName="state" required />
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-icon matPrefix>markunread_mailbox</mat-icon>
        <mat-label>Zip Code</mat-label>
        <input matInput formControlName="zipCode" required />
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="cribForm.invalid">
      <mat-icon>save</mat-icon>
      Save Changes
    </button>
  </mat-dialog-actions>
</div>

<div class="profile-container">
  <div *ngIf="isLoading()" class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Loading user data...</p>
  </div>

  <mat-card class="profile-card" appearance="outlined" *ngIf="user() && !isLoading()">
    <mat-card-header>
      <mat-card-title>User Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="user-info">
        <p><strong>Name:</strong> {{ user()?.firstName }} {{ user()?.lastName }}</p>
        <p><strong>Email:</strong> {{ user()?.email }}</p>
        <p><strong>Role:</strong> {{ user()?.role }}</p>
        <p><strong>Date of Birth:</strong> {{ user()?.birthDate | date }}</p>
        <p><strong>Email Confirmed:</strong> {{ user()?.emailConfirmed ? 'Yes' : 'No' }}</p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="refreshProfile()">Refresh</button>
      <button mat-raised-button color="warn" (click)="logout()">Logout</button>
    </mat-card-actions>
  </mat-card>

  <mat-card appearance="outlined" *ngIf="!user() && !isLoading()">
    <mat-card-content>
      <p>No user data available.</p>
    </mat-card-content>
  </mat-card>
</div>
